            </ul>
        </nav>
    </header>
    <main>
        <!-- Subtitulo -->
        <h1 class="titulo-pages">Contactanos!</h1>
        <!-- Formulario -->
        <div class="formulario">
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="inputNombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="inputNombre" placeholder="Martin" required>
                </div>
                <div class="col-md-6">
                    <label for="inputApellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="inputApellido" placeholder="Perez" required>
                </div>
                <div class="col-md-6">
                    <label for="inputProvincia" class="form-label">Provincia</label>
                    <input type="text" class="form-control" id="inputProvincia" placeholder="Buenos Aires" required>
                </div>
                <div class="col-md-6">
                    <label for="inputLocalidad" class="form-label">Localidad</label>
                    <input type="text" class="form-control" id="inputLocalidad" placeholder="Guernica" required>
                </div>
                <div class="col-md-6">
                    <label for="inputTelefono" class="form-label">Teléfono</label>
                    <input type="tel" class="form-control" id="inputTelefono" placeholder="1156891424">
                </div>
                <div class="col-md-6">
                    <label for="inputEmail" class="form-label text-nowrap">Correo Electrónico</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="martinperez1987@gmail.com" required>
                </div>
                <div class="col-12">
                    <label for="inputDireccion" class="form-label">Dirección</label>
                    <input type="text" class="form-control" id="inputDireccion" placeholder="Avenida Eva Perón Nº1249" required>
                </div>
                <div>
                    <label for="inputMensaje" class="form-label">Mensaje</label>
                    <textarea class="form-control" id="inputMensaje" rows="3" placeholder="Escribí tu mensaje aca"></textarea>
                </div>

                <input class="btn btn-primary col-10 mx-auto" type="submit" value="Enviá tu mensaje">
            </form>
        </div>
    </main>
    <!-- Pie de pagina -->
    <footer>
        <img class="logo-strider" src="../media/logo.png">
