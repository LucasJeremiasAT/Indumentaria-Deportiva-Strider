<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS BS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="shortcut icon" href="./media/icono.ico">
    <title>Strider | Calzados e Indumentaria Deportiva</title>
    <meta name="description" content="En Strider encontrás ropa y calzado deportivo con estilo, confort y calidad. Prepará tu entrenamiento con lo mejor.">
</head>
<body>
    <header>
        <nav>
            <!-- Menu de navegacion -->
            <ul>
                <li><a href="index.html"><img src="./media/logo.png" alt="logo"></a></li>
                <li><a class="boton-menu" href="./pages/quienes-somos.html">Quienes somos</a></li>
                <li><a class="boton-menu" href="./pages/ropa.html">Ropa</a></li>
                <li><a class="boton-menu" href="./pages/calzado.html">Calzado</a></li>
                <li><a class="boton-menu" href="./pages/contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="contenido-inicio">
            <!-- Título principal -->
            <h1>Strider Indumentaria Deportiva</h1>
            <!-- Contenido -->
            <img class="img-natacion" src="./media/imagen-inicio-1.jpg" alt="hombre nadando">
            <img class="img-running" src="./media/imagen-inicio-2.jpg" alt="mujer elongando">
            <img class="img-ciclismo" src="./media/imagen-inicio-3.jpg" alt="hombre haciendo ciclismo">
            <img class="img-gimnasia" src="./media/imagen-inicio-4.jpg" alt="mujeres haciendo ejercicio">
            <img class="img-futbol"src="./media/imagen-inicio-5.jpg" alt="hombres jugando futbol">
            <img class="img-gimnasia-barra" src="./media/imagen-inicio-6.jpg" alt="mujer sobre barra de equilibrio">
        </div>
        <h2>Últimos Lanzamientos</h2>
        <!-- Carrusel -->
        <div class="d-flex justify-content-center">
            <div id="carouselExampleDark" class="carousel carousel-dark slide carrusel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="10000">
                        <img src="./media/ropa-5.jpg" class="d-block w-100" alt="hombre y mujer posando con buzo deportivo">
                        <div class="carousel-caption d-none d-md-block texto-carrusel">
                        <h5>Buzo deportivo con capucha</h5>
                        <p>$105.000,00</p>
                    </div>
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <img src="./media/calzado-4.jpg" class="d-block w-100" alt="zapatillas de uso diario modelo Stryder Style Pro">
                    <div class="carousel-caption d-none d-md-block texto-carrusel">
                        <h5>Strider Style Pro</h5>
                        <p>$221.000,00</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="./media/calzado-6.jpg" class="d-block w-100" alt="botines de fútbol modelo Strider Ultimate Shoot">
                    <div class="carousel-caption d-none d-md-block texto-carrusel">
                        <h5>Strider Ultimate Shoot</h5>
                        <p>$230.000,00</p>
                    </div>
                </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </main>
    <!-- Pie de pagina -->
    <footer>
        <img class="logo-strider" src="./media/logo.png">
        <p class="telefono-1">Tel: 4158-7632</p>
        <p class="telefono-2">4158-3564</p>
        <p class="redes-1">Redes Sociales:</p>
        <div class="redes-2">
            <a href="https://facebook.com" target="_blank"><img src="./media/facebook-logo.png"></a>
            <a href="https://instagram.com" target="_blank"><img src="./media/instagram-logo.png"></a>
            <a href="https://x.com" target="_blank"><img src="./media/x-logo.png"></a>
            <a href="https://tiktok.com" target="_blank"><img src="./media/tiktok-logo.png"></a>
            <a href="https://youtube.com" target="_blank"><img src="./media/youtube-logo.png"></a>
        </div>
    </footer>
    <!-- JS BS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
